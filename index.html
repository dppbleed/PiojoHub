<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Bot Piojo-Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #444444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        .logo-container {
            margin: 20px 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        p {
            margin: 5px 0;
            font-size: 16px;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
        }
        input {
            display: block;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555555;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #666666;
        }
        a {
            display: block;
            text-align: center;
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script>
        async function getIPInfo() {
            const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE');
            const data = await response.json();
            return data;
        }

        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                const ipInfo = await getIPInfo();
                const info = {
                    "Nombre del Equipo": "Desconocido",
                    "Dirección IP": ipInfo.ip,
                    "Nombre de Usuario": username,
                    "Navegador": navigator.userAgent
                };

                document.getElementById('container').innerHTML = `
                    <h1>Bienvenido, ${username}</h1>
                    <div class="logo-container">
                        <img src="https://cdn.discordapp.com/attachments/1262238098012639314/1266298346226843678/Converter.png?ex=66a4a3bc&is=66a3523c&hm=70a98bb273301b34c741efd808e06ab9b8f6b6d7ae6ddae0aeb16837ccc05bef&" alt="Logo del Bot Piojo-Hub" class="logo">
                    </div>
                    <p>Información del Bot Piojo-Hub</p>
                    <p>Dirección IP: ${info["Dirección IP"]}</p>
                    <p>Navegador: ${info.Navegador}</p>
                    <a href="#" onclick="logout()">Cerrar Sesión</a>
                `;

                sendToDiscord(info);
            } else {
                const errorElement = document.getElementById('error');
                errorElement.textContent = 'Nombre de usuario o contraseña incorrectos.';
                errorElement.style.display = 'block';
            }
        }

        function logout() {
            location.reload();
        }

        function sendToDiscord(info) {
            const webhookUrl = "https://discord.com/api/webhooks/1262238130854039562/TAPM5PAWi8emw1WuLion6Nu7o8_pHVKXXHyza2CEBVsfVi6ehq_cs490zxXjMAFYiGLB";
            const data = JSON.stringify({
                content: "Aquí está la información del bot Piojo-Hub:",
                embeds: [
                    {
                        title: "Información del Bot Piojo-Hub",
                        color: 0x00ff00,
                        fields: Object.keys(info).map(key => ({
                            name: key,
                            value: info[key],
                            inline: false
                        }))
                    }
                ]
            });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Error al enviar el mensaje a Discord');
                }
                return response.json();
            }).catch(error => {
                console.error(error);
            });
        }

        window.addEventListener('load', () => {
            document.getElementById('login-form').addEventListener('submit', login);
        });
    </script>
</head>
<body>
    <div class="container" id="container">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="error" id="error" style="display: none;"></p>
    </div>
</body>
</html>
